<!DOCTYPE html>
<html>
<head>
    <title>Resume Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: bisque;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px black;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        h3 {
            color: #444;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="file"] {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            width: calc(100% - 18px); 
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #2a9a30;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Details For Resume</h2>
        <form id="resumeForm" action="resume.html" method="get">
            
            <h3>Personal Information</h3>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <h3>Education</h3>
            <label for="school">School Name:</label>
            <input type="text" id="school" name="school" required>

            <label for="10thmarks">10th Marks (%):</label>
            <input type="number" id="10thmarks" name="10thmarks" min="0" max="100" required>

            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" required>

            <label for="12thmarks">12th Marks (%):</label>
            <input type="number" id="12thmarks" name="12thmarks" min="0" max="100" required>

            <label for="graduation">Graduation:</label>
            <input type="text" id="graduation" name="graduation" required>

            <label for="graduationmarks">Graduation Marks (%):</label>
            <input type="number" id="graduationmarks" name="graduationmarks" min="0" max="100" required>

            <h3>Skills</h3>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea>

            <h3>Experience</h3>
            <label for="experience">Experience (in years):</label>
            <input type="number" id="experience" name="experience" min="0" required>

            <h3>Projects</h3>
            <label for="projects">Projects:</label>
            <textarea id="projects" name="projects" required></textarea>

            <h3>Certifications</h3>
            <label for="certifications">Certifications:</label>
            <textarea id="certifications" name="certifications" required></textarea>

            <h3>Achievements</h3>
            <label for="achievements">Achievements:</label>
            <textarea id="achievements" name="achievements" required></textarea>

            <h3>Social Media Link</h3>
            <label for="linkedin">Linkedin:</label>
            <input type="text" id="linkedin" name="linkedin" required>

            <label for="github">GitHub:</label>
            <input type="text" id="github" name="github" required>
            
            <input type="submit" value="Generate Resume" id="subBtn">
        </form>
    </div>

    <script>
        function generateResume(e) {
            console.log("In the function")
            e.preventDefault();
        
            let fullName = document.getElementById("fullname").value;
            let email = document.getElementById("email").value;
            let address = document.getElementById("address").value;
            let phone = document.getElementById("phone").value;
            let school = document.getElementById("school").value;
            let tenthMarks = document.getElementById("10thmarks").value;
            let college = document.getElementById("college").value;
            let twelfthMarks = document.getElementById("12thmarks").value;
            let graduation = document.getElementById("graduation").value;
            let graduationMarks = document.getElementById("graduationmarks").value;
            let skills = document.getElementById("skills").value;
            let experience = document.getElementById("experience").value;
            let projects = document.getElementById("projects").value;
            let certifications = document.getElementById("certifications").value;
            let achievements = document.getElementById("achievements").value;
            let linkedin = document.getElementById("linkedin").value;
            let github = document.getElementById("github").value;
        
            let url = `resume.html?resumeData=`;
            url += encodeURIComponent(JSON.stringify({
                fullName,
                email,
                address,
                phone,
                school,
                tenthMarks,
                college,
                twelfthMarks,
                graduation,
                graduationMarks,
                skills,
                experience,
                projects,
                certifications,
                achievements,
                linkedin,
                github
            }));
        
            window.location.href = url;
        }
        
        document.getElementById("subBtn").addEventListener("click",generateResume)
    </script>
</body>
</html>
